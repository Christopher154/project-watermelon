<section id="header">
  <img src="../../../assets/logo.png" id="logo">
</section>

<h1 id="heading">{{ course[0].title }}</h1>

<div class="container" >
  <table class="table">
    
    <tr>
      <td class="bold">Details</td>
      <td>{{ course[0].info }}</td>
    </tr>

    <tr>
      <td class="bold">Date</td>
      <td>{{ course[0].course_date | date: 'dd LLL yyyy' }}</td>
    </tr>

    <tr>
      <td class="bold">Location</td>
      <td>{{ course[0].course_location }}</td>
    </tr>
    
     <tr>
      <td class="bold">Trainer name</td>
      <td>{{ course[0].trainer_name }}</td>
    </tr>

    <tr>
      <td class="bold">Who should attend</td>
      <td>{{ course[0].audience }}</td>
    </tr>

    <tr>
      <td class="bold">Duration</td>
      <td>{{ course[0].duration }}</td>
    </tr>

  </table>
</div>
