<div class="list" >
  <table>
    <tr>
      <th id="title">Title</th>
      <th>Date</th>
      <th>Location</th>
    </tr>
    <tr *ngFor="let course of courses" app-table-row (click)="onSelect(course)">
      <td id="courseTitle1">{{ course.title }}</td>
      <td>{{ course.course_date }}</td>
      <td>{{ course.course_location }}</td>
    </tr>
  </table>
</div>
